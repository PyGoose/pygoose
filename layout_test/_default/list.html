{% extends '_default/baseof.html' %}

{% block content %}
    <h1>Welcome to my static site generator</h1>
    <h2>Blog posts.</h2>
    <ul class="posts">
        {% for post in data %}
            {% if post.type == 'post' %}
                <li>
                    <h2><a href="/posts/{{post.slug}}.html">{{post.title}}</a></h2>
                    <p>{{post.content}}</p>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
