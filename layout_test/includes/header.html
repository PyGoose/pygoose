<header>
    <div class="header_wreapper">
        <h1 class="logo"><a href="/">Python Blog</a></h1>
    </div>
    <nav class="menu">
    <ul>
        {% for page in data %}
            {% if page.type == 'page' %}
                <li><a href="/pages/{{page.slug}}">{{page.title}}</a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
    </nav>
</header>
